<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Inteligente da Equipe</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Estilos CSS (sem alterações ) */
        :root { --bg: #F8F9FA; --card-bg: #FFFFFF; --primary: #4A90E2; --text: #343A40; --text-light: #6C757D; --border: #E9ECEF; --shadow: 0 4px 15px rgba(0, 0, 0, 0.07); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); line-height: 1.6; }
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 380px; gap: 30px; align-items: start; }
        @media (max-width: 992px) { .container { grid-template-columns: 1fr; } }
        .card { background: var(--card-bg); border-radius: 16px; padding: 30px; box-shadow: var(--shadow); border: 1px solid var(--border); }
        .form-card { position: sticky; top: 40px; }
        h1, h2 { font-weight: 700; margin-bottom: 20px; }
        h1 { font-size: 2.5rem; text-align: center; margin-bottom: 40px; color: var(--primary); }
        h2 { font-size: 1.5rem; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 8px; font-size: 0.9rem; }
        .form-control { width: 100%; padding: 12px; border: 1px solid #CED4DA; border-radius: 8px; font-size: 1rem; }
        .btn { background-color: var(--primary); color: white; border: none; padding: 14px; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; width: 100%; transition: background-color 0.2s; }
        .btn:hover { background-color: #357ABD; }
        #tasks-container { display: flex; flex-direction: column; gap: 25px; }
        .date-group { }
        .date-header { font-size: 1.3rem; font-weight: 600; color: var(--primary); border-bottom: 2px solid var(--border); padding-bottom: 10px; margin-bottom: 15px; }
        .date-header.today { color: #28a745; }
        .tasks-list { display: grid; gap: 15px; }
        .task-card { border-left: 5px solid var(--primary); padding: 20px; transition: transform 0.2s, box-shadow 0.2s; }
        .task-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .task-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .task-title { font-size: 1.2rem; font-weight: 600; }
        .task-status { background-color: #FFC107; color: #333; padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: 500; }
        .task-body { color: var(--text-light); margin-bottom: 15px; }
        .task-footer { display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; color: #ADB5BD; }
        .loading { text-align: center; padding: 50px; font-size: 1.5rem; color: var(--text-light); }
        #date-filter-container { margin-bottom: 20px; text-align: center; }
        .date-filter-btn { background: none; border: 1px solid var(--primary); color: var(--primary); padding: 8px 15px; border-radius: 20px; cursor: pointer; margin: 0 5px; font-weight: 500; }
        .date-filter-btn.active { background-color: var(--primary); color: white; }
    </style>
</head>
<body>
    
    <h1><i class="fas fa-calendar-check"></i> Agenda Inteligente da Equipe</h1>

    <div class="container">
        <div class="tasks-section">
            <div class="card">
                <div id="date-filter-container"></div>
                <div id="tasks-container"><div class="loading"><i class="fas fa-spinner fa-spin"></i> Carregando tarefas...</div></div>
            </div>
        </div>

        <div class="form-card card">
            <h2><i class="fas fa-plus-circle"></i> Nova Tarefa</h2>
            <form id="taskForm">
                <div class="form-group"><label for="responsavel">Seu Nome</label><input type="text" id="responsavel" required></div>
                <div class="form-group"><label for="titulo">Título da Tarefa</label><input type="text" id="titulo" required></div>
                <div class="form-group"><label for="descricao">Descrição</label><textarea id="descricao" rows="3"></textarea></div>
                <div class="form-group"><label for="prazo">Prazo</label><input type="datetime-local" id="prazo" required></div>
                <button type="submit" class="btn">Adicionar Tarefa</button>
            </form>
        </div>
    </div>

<script>
    // ====================================================================
    // URL FINAL E CORRETA DO SEU SCRIPT
    // ====================================================================
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxXEChp53E_J3TQt5htIU5WcIQ8aBweKBqoomNrxHeLY03B83TTKjqilpAwLEi2C77Ofg/exec"; 
    
    const tasksContainer = document.getElementById('tasks-container' );
    const taskForm = document.getElementById('taskForm');
    const dateFilterContainer = document.getElementById('date-filter-container');
    let allTasks = [];

    // --- LÓGICA DE RENDERIZAÇÃO (sem alterações) ---
    const getLocalDateKey = (date) => { const d = new Date(date); const offset = d.getTimezoneOffset(); const correctedDate = new Date(d.getTime() - (offset*60*1000)); return correctedDate.toISOString().split('T')[0]; };
    const renderTasks = (filterDateKey = null) => { tasksContainer.innerHTML = ''; const tasksByDate = allTasks.reduce((acc, task) => { const dateKey = getLocalDateKey(task.Prazo); if (!acc[dateKey]) acc[dateKey] = []; acc[dateKey].push(task); return acc; }, {}); const sortedDates = Object.keys(tasksByDate).sort((a, b) => new Date(b) - new Date(a)); renderFilterButtons(sortedDates, filterDateKey); const datesToDisplay = filterDateKey ? [filterDateKey] : sortedDates; if (datesToDisplay.length === 0 || !tasksByDate[datesToDisplay[0]]) { tasksContainer.innerHTML = `<div class="loading">Nenhuma tarefa encontrada.</div>`; return; } datesToDisplay.forEach(dateKey => { if (!tasksByDate[dateKey]) return; const dateGroup = document.createElement('div'); dateGroup.className = 'date-group'; const todayKey = getLocalDateKey(new Date()); const displayDate = new Date(dateKey + 'T00:00:00'); const dateHeader = document.createElement('h3'); dateHeader.className = 'date-header'; dateHeader.textContent = displayDate.toLocaleDateString('pt-BR', { weekday: 'long', day: '2-digit', month: 'long' }); if (dateKey === todayKey) { dateHeader.classList.add('today'); dateHeader.textContent += " (Hoje)"; } const tasksList = document.createElement('div'); tasksList.className = 'tasks-list'; tasksByDate[dateKey].forEach(task => { const taskCard = document.createElement('div'); taskCard.className = 'card task-card'; const prazo = new Date(task.Prazo).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }); taskCard.innerHTML = `<div class="task-header"><span class="task-title">${task.Titulo_Tarefa}</span><span class="task-status">${task.Status}</span></div><div class="task-body">${task.Descricao}</div><div class="task-footer"><span><i class="fas fa-user"></i> ${task.Responsavel}</span><span><i class="fas fa-clock"></i> ${prazo}</span></div>`; tasksList.appendChild(taskCard); }); dateGroup.appendChild(dateHeader); dateGroup.appendChild(tasksList); tasksContainer.appendChild(dateGroup); }); };
    const renderFilterButtons = (sortedDates, activeDateKey) => { dateFilterContainer.innerHTML = ''; const todayKey = getLocalDateKey(new Date()); const todayBtn = document.createElement('button'); todayBtn.className = 'date-filter-btn'; todayBtn.textContent = 'Hoje'; todayBtn.onclick = () => renderTasks(todayKey); if (activeDateKey === todayKey) todayBtn.classList.add('active'); dateFilterContainer.appendChild(todayBtn); const allBtn = document.createElement('button'); allBtn.className = 'date-filter-btn'; allBtn.textContent = 'Todas as Datas'; allBtn.onclick = () => renderTasks(null); if (activeDateKey === null) allBtn.classList.add('active'); dateFilterContainer.appendChild(allBtn); };
    
    // --- LÓGICA DE LEITURA (sem alterações) ---
    async function fetchAndRenderTasks() { tasksContainer.innerHTML = `<div class="loading"><i class="fas fa-spinner fa-spin"></i> Carregando tarefas...</div>`; try { const response = await fetch(SCRIPT_URL); allTasks = await response.json(); if (!Array.isArray(allTasks)) allTasks = []; renderTasks(getLocalDateKey(new Date())); } catch (error) { tasksContainer.innerHTML = `<div class="loading">Erro ao carregar tarefas. Verifique a URL e as permissões.</div>`; console.error('Erro:', error); } }

    // --- FUNÇÃO DE ENVIO FINAL (sem alterações) ---
    taskForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = e.target.querySelector('button');
        btn.textContent = 'Salvando...';
        btn.disabled = true;

        const taskData = {
            responsavel: document.getElementById('responsavel').value,
            titulo: document.getElementById('titulo').value,
            descricao: document.getElementById('descricao').value,
            prazo: document.getElementById('prazo').value,
        };

        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(taskData),
            });

            alert('Tarefa enviada com sucesso! Atualizando a lista...');
            taskForm.reset();
            
            setTimeout(() => {
                fetchAndRenderTasks();
            }, 2000);

        } catch (error) {
            console.error('Erro ao adicionar tarefa:', error);
            alert('Ocorreu um erro ao enviar a tarefa: ' + error.message);
        } finally {
            btn.textContent = 'Adicionar Tarefa';
            btn.disabled = false;
        }
    });

    document.addEventListener('DOMContentLoaded', fetchAndRenderTasks);
</script>

</body>
</html>
